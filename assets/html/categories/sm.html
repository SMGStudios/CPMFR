<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CPMFR - Straż miejska</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../../../assets/css/main.css">
        <link rel="stylesheet" href="../../../assets/css/cards.css">
        <link rel="stylesheet" href="../../../assets/css/buttons.css">
    </head>
    <body>
        <!-- Topbar -->
        <div class="topbar">
            <div class="topbar-left"><i>CPMFR</i> - Straż miejska</div>
            <div class="topbar-right" id="menu-toggle">&#9776;</div>
        </div>
        
        <!-- Menu rozwijane -->
        <div id="menu" class="menu">
            <div class="menu-header">
                <input type="text" placeholder="Aby wyszukać, wpisz i naciśnij Enter" class="menu-search">
            </div>
            <div class="menu-buttons">
                <button onclick="location.href='../../../assets/html/help/ordering.html'"><i class="bi bi-question-circle"></i> Jak zamówić modyfikacje?</button>
                <button onclick="location.href='../../../assets/html/help/downloading.html'"><i class="bi bi-question-circle"></i> Jak pobrać modyfikacje?</button>
                <button onclick="location.href='../../../assets/html/help/installation.html'"><i class="bi bi-question-circle"></i> Jak zainstalować modyfikacje?</button>
                <button onclick="location.href='../../../assets/html/help/tools.html'"><i class="bi bi-star"></i> Użyteczne narzędzia</button>
                <button onclick="location.href='mailto:sheriff.michal.studio@gmail.com';"><i class="bi bi-envelope"></i> Kontakt</button>
            </div>
        </div>

        <!-- Pasek filtrowania -->
        <div class="filter-bar">
            <div class="filter-icon" id="filter-toggle">
                <i class="bi bi-funnel"></i>
            </div>

            <div class="filter-options" id="filter-options">
                <select id="filter-brand">
                    <option value>Marka</option>
                </select>

                <select id="filter-model">
                    <option value>Model</option>
                </select>

                <select id="filter-company">
                    <option value>Oznakowanie</option>
                    <option value="Stary">Stary standard</option>
                    <option value="Nowy">Nowy standard</option>
                </select>

                <button id="filter-apply">Filtruj</button>
                <button id="filter-reset" class="filter-reset">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>

            </div>
        </div>

        <!-- Siatka kart -->
        <section class="cards-container">

            <p id="no-results"
                style="display:none; text-align:center; padding:20px; font-size:20px;">
                Nie znaleziono wyników odpowiadających filtrom.
            </p>

            <div>
                <h3 style="text-align: center;">(Brak modyfikacji)</h3>
                <p style="text-align: center;">Wygląda na to, że administrator nie zamieścił jeszcze tutaj żadnych modyfikacji. Wróć ponownie wkrótce!</p>
            </div>
            
        </section>

        <!-- STOPKA -->
        <footer class="footer">
            <p><i><b>CPMFR</b></i><b> - mods</b> &copy; 2025</p>
        </footer>

        <script src="../../../assets/scripts/topbar.js"></script>
        <script src="../../../assets/scripts/search.js"></script>
        <script src="../../../assets/scripts/filters/mod_filter_sm.js"></script>
        <script src="../../../assets/scripts/mod_open.js"></script>
    </body>
</html>
